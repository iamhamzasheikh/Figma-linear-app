<ion-content [fullscreen]="true">
  <div class="profile-container">
    <div class="background-image">
      <img src="/assets/images/headphones.jpg" alt="Background">
    </div>
    <div class="profile-info">
      <h1 class="profile-name">Rokib Kowshar</h1>
      <p class="profile-subtitle">#1 Gamer | Gaming</p>
    </div>
  </div>

  <div class="stats-container">
    <div class="stat-item">
      <div class="stat-value">256</div>
      <div class="stat-label">Following</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">22.4k</div>
      <div class="stat-label">Followers</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">10k</div>
      <div class="stat-label">Likes</div>
    </div>
  </div>

  <div class="action-buttons">
    <button class="custom-button follow-button">Follow</button>
    <button class="custom-button message-button">Message</button>
  </div>

  <div class="tab-buttons">
    <button class="tab-button">Photo</button>
    <button class="tab-button">Video</button>
    <button class="tab-button">About</button>
    <button class="tab-button">Favorite</button>
  </div>

  <div class="photo-grid">
    <!-- Add your photo grid items here -->
    <img src="/assets/images/photo1.jpg" alt="Photo 1">
    <img src="/assets/images/photo2.jpg" alt="Photo 2">
    <img src="/assets/images/photo3.jpg" alt="Photo 3">
    <img src="/assets/images/photo4.jpg" alt="Photo 4">
  </div>
</ion-content>
