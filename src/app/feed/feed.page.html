<ion-content [fullscreen]="true">

  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>
        <div class="logo-container">
          <span class="logo-text">SOO HELP</span>
          <div class="red-dot"></div>
        </div>
      </ion-title>
      <ion-buttons slot="end">
        <div class="search-container">
          <ion-searchbar placeholder="Search" class="desktop-search"></ion-searchbar>
          <ion-button class="mobile-search">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-button>
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  

  <ion-content>

    <div class="grid-container">
      <ion-grid>
        <ion-row>
          <ion-col size="3" sizeSm="3" sizeMd="2" sizeLg="2" sizeXl="2">
            <div class="hexagon">
              <div class="hexagon-in1">
                <div class="hexagon-in2" style="background-image: url('path-to-your-image1.jpg');"></div>
              </div>
            </div>
            <p>You</p>
          </ion-col>
    
          <ion-col size="3" sizeSm="3" sizeMd="2" sizeLg="2" sizeXl="2">
            <div class="hexagon">
              <div class="hexagon-in1">
                <div class="hexagon-in2" style="background-image: url('path-to-your-image2.jpg');"></div>
              </div>
            </div>
            <p>Genre</p>
          </ion-col>
    
          <ion-col size="3" sizeSm="3" sizeMd="2" sizeLg="2" sizeXl="2">
            <div class="hexagon">
              <div class="hexagon-in1">
                <div class="hexagon-in2" style="background-image: url('path-to-your-image3.jpg');"></div>
              </div>
            </div>
            <p>Gym</p>
          </ion-col>
    
          <ion-col size="3" sizeSm="3" sizeMd="2" sizeLg="2" sizeXl="2">
            <div class="hexagon">
              <div class="hexagon-in1">
                <div class="hexagon-in2" style="background-image: url('path-to-your-image4.jpg');"></div>
              </div>
            </div>
            <p>Health</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    



  </ion-content>


  
</ion-content>
